<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Image Tabs!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="all">
    <div class="images">
      <img class="zero" id="zero" src="images/argyle-0.png" alt="">
      <img class="one" id="one" src="images/argyle-1.png" alt="">
      <img class="two" id="two" src="images/argyle-2.png" alt="">
      <img class="three" id="three" src="images/argyle-3.png" alt="">
      <img class="four" id="four" src="images/argyle-4.png" alt="">
    </div>

    <div class="bubbles">
      <ul class="group">
        <a href="#zero"><li></li></a>
        <a href="#one"><li></li></a>
        <a href="#two"><li></li></a>
        <a href="#three"><li></li></a>
        <a href="#four"><li></li></a>
      </ul>
    </div>
  </div>
</body>
</html>
